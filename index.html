<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- @@@@@@@@@@@@@@ boxicons @@@@@@@@@@@@@@ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- @@@@@@@@@@@@@@ CSS @@@@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Login Form</title>
  </head>
  <body>
    <!-- @@@@@@@@@@@@@@ shapes @@@@@@@@@@@@@@ -->
    <div class="shape1"></div>
    <div class="shape2"></div>

    <!-- @@@@@@@@@@@@@@ form @@@@@@@@@@@@@@ -->
    <section class="form">
      <div class="form__container">
        <img src="./assets/img/authentication.svg" alt="" class="form__img" />

        <form action="" class="form__content">
          <h1 class="form__title">Welcome</h1>

          <div class="form__div">
            <div class="form__icon">
              <i class="bx bx-user-circle"></i>
            </div>

            <div class="form__div-input">
              <label for="" class="form__label">Username</label>
              <input type="text" class="form__input" />
            </div>
          </div>

          <div class="form__div">
            <div class="form__icon">
              <i class="bx bx-lock"></i>
            </div>

            <div class="form__div-input">
              <label for="" class="form__label">Password</label>
              <input type="password" class="form__input" />
            </div>
          </div>

          <a href="#" class="form__forgot">Forgot Password ?</a>

          <input type="submit" value="Login" class="form__button" />

          <div class="form__social">
            <span class="form__social-text">Our login with</span>

            <a href="#" class="form__social-icon"
              ><i class="bx bxl-facebook"></i
            ></a>
            <a href="#" class="form__social-icon"
              ><i class="bx bxl-google"></i
            ></a>
            <a href="#" class="form__social-icon"
              ><i class="bx bxl-instagram"></i
            ></a>
          </div>
        </form>
      </div>

      <p class="subtitle">
        coded by
        <a href="https://github.com/soroushmdn">Soroush Karimi. </a> from
        Bedimcode youtube channel.
      </p>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
